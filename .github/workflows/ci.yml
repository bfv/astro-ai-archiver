name: CI

on:
  push:
    branches:
      - '**'  # All branches
  pull_request:
    branches:
      - '**'  # All branches

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: make deps

      - name: Run build-all-verify (tests + all builds)
        run: make build-all-verify

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: build/
          retention-days: 7
